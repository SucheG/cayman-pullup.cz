---
layout: default
---

{{ content }}

{% for post in site.posts %}

<div class="post">

  <div>{{ post.excerpt | markdownify | truncatewords: 30 }}</div>
  <div>
    <h2>
      <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title | escape }}</a>
      {{ post.date | date: '%d/%m/%Y' }}
    </h2>
  </div>

</div>
{% endfor %}
