{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="{% static 'letadlo/css/marketing-old-ie.css' %}">
    <![endif]-->
    <!--[if gt IE 8]><!-->

    <!--<![endif]-->
</head>
<body>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Úvod</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Info</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Materiály</a></li>
        </ul>
    </div>

{% block content %}{% endblock %}

</html>
